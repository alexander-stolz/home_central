<!DOCTYPE html>

<head>
  <title>Air Mouse - Home Central</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#222233">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
    .btn-group {
      position: absolute;
      bottom: 0;
    }

    .input-group {
      position: absolute;
      bottom: 0;
    }

    input {
      text-align: center;
    }

    /* .touchme {
      border: 1px dotted red;
    } */
    html,
    body,
    .box,
    .touchme {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    body {
      display: flex;
      background-color: #222233;
    }
  </style>
</head>

<body>

  <div class="box">
    <div id="toucharea" class="touchme">
      <div style="position: absolute;width: 50px;height: 100%;background-color: #252536;"></div>
      <div style="position: absolute;width: 50px;height: 100%;background-color: #252536;right: 0;"></div>
    </div>
    <div class="footer">
      <form action="/airmouse" method="post" id="textInputForm">
        <div class="input-group">
          <input type="submit" id="left" class="btn btn-secondary" value="&lt;">
          <input type="submit" id="space" class="btn btn-secondary" value="_">
          <input type="submit" id="f" class="btn btn-secondary" value="f">
          <input type="submit" id="right" class="btn btn-secondary" value="&gt;">
          <input type="text" id="txt" autocomplete="off" class="form-control" placeholder="text">
          <input type="submit" id="enter" class="btn btn-primary" value="send">
          <input type="submit" id="del" class="btn btn-secondary" value="delete">
        </div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $("#textInputForm").submit(function (e) {
      e.preventDefault();
    });

    $("#enter").on("click", function () {
      $.post(
        "/airmouse",
        JSON.stringify({
          type: "enter",
          text: document.getElementById("txt").value
        }),
        window.location.reload()
      );
    });

    $("#del").on("click", function () {
      $.post(
        "/airmouse",
        JSON.stringify({
          type: "del"
        }),
        window.location.reload()
      );
    });

    $("#left").on("click", function () {
      $.post(
        "/airmouse",
        JSON.stringify({
          type: "left"
        }),
        window.location.reload()
      );
    });

    $("#space").on("click", function () {
      $.post(
        "/airmouse",
        JSON.stringify({
          type: "space"
        }),
        window.location.reload()
      );
    });

    $("#f").on("click", function () {
      $.post(
        "/airmouse",
        JSON.stringify({
          type: "f"
        }),
        window.location.reload()
      );
    });

    $("#right").on("click", function () {
      $.post(
        "/airmouse",
        JSON.stringify({
          type: "right"
        }),
        window.location.reload()
      );
    });
  </script>
  <script>
    window.onload = function () {
      toucharea.addEventListener('touchstart', handleTouchStart);
      toucharea.addEventListener('touchmove', handleTouchMove, { passive: false });
      toucharea.addEventListener('touchend', handleTouchEnd);
      document.onkeydown = handleKeyDown;
      document.onkeyup = handleKeyUp;
      shift = false;
      ctrl = false;
    }
    function handleKeyUp(evt) {
      if (evt.keyCode != 16) {
        shift = false;
      }
      else if (evt.keyCode != 17) {
        ctrl = false;
      }
    }

    function handleKeyDown(evt) {
      if (evt.keyCode == 38) {
        evt.preventDefault();
        $.post("/airmouse", JSON.stringify({
          type: "volume",
          volume: "+"
        }));
      }
      else if (evt.keyCode == 40) {
        evt.preventDefault();
        $.post("/airmouse", JSON.stringify({
          type: "volume",
          volume: "-"
        }));
      }
      else if (evt.keyCode != 16) {
        shift = true;
      }
      else if (evt.keyCode != 17) {
        ctrl = true;
      }
      else {
        evt.preventDefault();
        $.post("/airmouse", JSON.stringify({
          type: "key",
          key: evt.keyCode,
          shift: shift,
          ctrl: ctrl
        }));
      }
      console.log(evt.keyCode);
    };

    function round(x) {
      return parseInt(Math.round(x / 10) * 10);
    };

    function handleTouchStart(evt) {
      x_old = evt.touches[0].clientX;
      y_old = evt.touches[0].clientY;
      x_new = x_old;
      y_new = y_old;
      x_volume = false;
      if ((x_old < 50) || (x_old > document.body.clientWidth - 50)) {
        x_volume = true;
      }
      lastMove = Date.now();
    };

    function handleTouchEnd(evt) {
      $.post(
        "/airmouse",
        JSON.stringify({
          type: "touch",
          x: x_new - x_old,
          y: y_new - y_old,
          touches: evt.touches.length,
        })
      );
      x_old = null;
      y_old = null;
    };

    function handleTouchMove(evt) {
      evt.preventDefault();
      if (!x_old || !y_old) {
        return;
      }
      if (Date.now() - lastMove > 20) {
        lastMove = Date.now();

        x_old = x_new;
        y_old = y_new;

        x_new = evt.touches[0].clientX;
        y_new = evt.touches[0].clientY;

        var x_diff = x_new - x_old;
        var y_diff = y_new - y_old;

        if (x_volume == false) {
          $.post("/airmouse", JSON.stringify({
            type: "touch",
            x: x_diff,
            y: y_diff,
            touches: evt.touches.length
          }));
        }
        else if (y_diff > 0) {
          window.navigator.vibrate(50);
          $.post("/airmouse", JSON.stringify({
            type: "volume",
            volume: "-"
          }));
        }
        else if (y_diff < 0) {
          window.navigator.vibrate(50);
          $.post("/airmouse", JSON.stringify({
            type: "volume",
            volume: "+"
          }));
        }
      }
    };
  </script>
</body>

</html>
