<!DOCTYPE html>
<head>
  <title>Air Mouse - Home Central</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
    .btn-group {
      position: absolute;
      bottom: 0;
    }
    .input-group {
      position: absolute;
      bottom: 0;
    }
    /* .touchme {
      border: 1px dotted red;
    } */
    html, body, .box, .touchme {
      height: 100%;
      width: 100%;
      margin: 0;
    }
    body {
      display: flex;
      background-color: #222233;
    }
  </style>
</head>

<body>

  <div class="box">
    <div id="toucharea" class="touchme"></div>
    <div class="footer">
      <form action="/airmouse/keyboard" method="post">
        <div class="input-group">
            <input type="text" name="text" autocomplete="off" class="form-control" placeholder="type text here">
            <input type="submit" class="btn btn-primary" value="send">
            <input type="submit" name="del" class="btn btn-secondary" value="del">
        </div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    window.onload = function() {
      toucharea.addEventListener('touchstart', handleTouchStart);
      toucharea.addEventListener('touchmove', handleTouchMove, {passive: false });
      toucharea.addEventListener('touchend', handleTouchEnd);
    }

    function round(x) {
        return parseInt(Math.round(x / 10) * 10);
    };

    function handleTouchStart(evt) {
        x_old = evt.touches[0].clientX;
        y_old = evt.touches[0].clientY;
        x_new = x_old;
        y_new = y_old;
    };

    function handleTouchEnd(evt) {
        $.post(
          "/airmouse",
          JSON.stringify({
            x: x_new - x_old,
            y: y_new - y_old,
            touches: evt.touches.length,
          })
        );
        x_old = null;
        y_old = null;
    };

    function handleTouchMove(evt) {
        evt.preventDefault();
        if ( ! x_old || ! y_old ) {
            return;
        }
        x_old = x_new;
        y_old = y_new;

        x_new = evt.touches[0].clientX;
        y_new = evt.touches[0].clientY;

        var x_diff = x_new - x_old;
        var y_diff = y_new - y_old;

        $.post("/airmouse", JSON.stringify({x: x_diff, y: y_diff, touches: evt.touches.length}));
    };
  </script>
</body>
</html>
